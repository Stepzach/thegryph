  function parseRSS(xml) {
    const rssContent = document.getElementById('rss-content');
    const items = xml.querySelectorAll('item');

    items.forEach(item => {
      const title = item.querySelector('title').textContent;
      const link = item.querySelector('link').textContent;
      const description = item.querySelector('description').textContent;
      const contentEncoded = item.querySelector('content\\:encoded')?.textContent || description; // Use description if content:encoded is missing
      const pubDate = item.querySelector('pubDate').textContent;
      const creator = item.querySelector('dc\\:creator')?.textContent || "Unknown Author";  // Get the author

      const itemDiv = document.createElement('div');
      itemDiv.classList.add('item');

      itemDiv.innerHTML = `
        <h2><a href="${link}" target="_blank">${title}</a></h2>
        <p class="pubDate">Published: ${pubDate}</p>
        <p class="author">By: ${creator}</p>
        <div class="content"></div>
      `;

      const contentDiv = itemDiv.querySelector('.content');
      contentDiv.innerHTML = contentEncoded; // Set the HTML content

      rssContent.appendChild(itemDiv);
    });
  }

  // Function to convert the RSS feed string to XML
  function stringToXML(xmlString) {
    const parser = new DOMParser();
    return parser.parseFromString(xmlString, "application/xml");
  }

  const xmlDoc = stringToXML(rssFeed);
  parseRSS(xmlDoc);
